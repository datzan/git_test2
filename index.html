<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="counter.js"></script>
    <!-- Got it to work thanks to defer -->
</head>
<body>
    
    <div class="container">
        <div class="container-card">
            <div class="card">
                <div class="counter-content">
                    <h1 class="counter-title">Counter</h1>
                    <div class="counter">
                        <p id="actualcounting">1</p>
                    </div>
                    <div class="button-container">
                        <button id="buttondouble">DOUBLE</button>
                        <button id="buttonhalve">HALVE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
